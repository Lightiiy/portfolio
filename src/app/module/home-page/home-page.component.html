<div>
  <div class="wrapper">
    <div id="welcome" class="circle">
      <div class="welcome-text">
        <h1>Welcome</h1>
        <p>I'm a young IT student with a passion for design</p>
      </div>
    </div>

    <div id="cv" (click)="testEvent()" class="circle">CV</div>
    <div *ngIf="showMyPhoto; then myPhoto; else axiPhoto"></div>
    <ng-template #myPhoto>
      <div id="about" class="circle">
        <h2>About my me</h2>
      </div>
    </ng-template>
    <ng-template #axiPhoto>
      <div id="about" class="circle">
        <h2>About my dog (and me)</h2>
      </div>
    </ng-template>
    <button class="photo-change" (click)="testChange()">Change photo</button>

    <div id="navbar">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </div>
</div>
